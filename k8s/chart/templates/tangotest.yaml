{{ if .Values.tangotest.enabled }}
---

apiVersion: v1
kind: Pod
metadata:
  name: tangotest-{{ template "ska-tango-examples.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: tangotest-{{ template "ska-tango-examples.name" . }}
    chart: {{ template "ska-tango-examples.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  containers:
  - name: tangotest
    image: "{{ .Values.tangotest.image.registry }}/{{ .Values.tangotest.image.image }}:{{ .Values.tangotest.image.tag }}"
    imagePullPolicy: {{ .Values.tangotest.image.pullPolicy }}
    command:
      - /usr/local/bin/wait-for-it.sh
      - databaseds-{{ template "ska-tango-examples.name" . }}:10000
      - --timeout=30
      - --strict
      - --
      - /usr/local/bin/TangoTest
      - test
    env:
    - name: TANGO_HOST
      value: databaseds-{{ template "ska-tango-examples.name" . }}:10000
  restartPolicy: Always
{{- with .Values.nodeSelector }}
  nodeSelector:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.affinity }}
  affinity:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.tolerations }}
  tolerations:
{{ toYaml . | indent 4 }}
{{- end }}

{{ end }}