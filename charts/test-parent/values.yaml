display: ":0"
xauthority: "~/.Xauthority"

global:
  labels:
    app: ska-tango-examples
  minikube: true
  operator: true
  tango_host: databaseds-tango-base-test:10000
  sub-system:
    ska-tango-base:
      enabled: false

ska-tango-base:
  vnc:
    enabled: false
  tangorest:
    enabled: false
  ingress:
    enabled: false
  tangodb:
    use_pv: false
  itango:
    enabled: true
  jive:
    enabled: false
  deviceServers: []

ska-tango-examples:
  events_generator:
    enabled: true
  deviceServers:
    enabled: true
    servers:
      conflictdeployment:
        enabled: true
      conflict:
        enabled: true
      helloworld:
        enabled: true
      slowdevice:
        enabled: true
      incorrectconfiguration:
        enabled: true
      circulardependency:
        enabled: true
      notangohost:
        enabled: true
      theexample:
        enabled: true
      timer:
        enabled: true
      tabata:
        enabled: true
      asynctabata:
        enabled: true
      forattrtabata:
        enabled: true
      eventreceiver:
        enabled: true
      tarantatestdevice:
        enabled: true
      calendarclock:
        enabled: true
      logtestupstream:
        enabled: true
      logtestdownstream:
        enabled: true
      multidevice:
        enabled: true

ska-taranta:
  enabled: false

ska-taranta-auth:
  enabled: false

ska-dashboard-repo:
  enabled: false
