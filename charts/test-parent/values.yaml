display: ":0"
xauthority: "~/.Xauthority"

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  sub-system:
    ska-tango-base:
      enabled: false

ska-tango-base:
  vnc:
    enabled: false
  tangorest:
    enabled: false
  ingress:
    enabled: false
  tangodb:
    use_pv: false
  itango:
    enabled: true
  jive:
    enabled: false

tango_example:
  deviceServers:
    theexample:
      instances: ["test"]
      polling: 600

webjive:
  tangogql:
    replicas: 1
    resources:
      requests:
        cpu: 200m     # 00m = 0.1 CPU
        memory: 512Mi # 128Mi = 0.125 GB mem
      limits:
        cpu: 400m     # 00m = 0.1 CPU
        memory: 1024Mi # 128Mi = 0.125 GB mem
  webjivenode:
    resources:
      requests:
        cpu: 200m     # 00m = 0.1 CPU
        memory: 512Mi # 128Mi = 0.125 GB mem
      limits:
        cpu: 400m     # 00m = 0.1 CPU
        memory: 1024Mi # 128Mi = 0.125 GB mem
