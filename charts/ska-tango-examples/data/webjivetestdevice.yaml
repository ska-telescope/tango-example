name: "webjivetestdevice-{{.Release.Name}}"
function: ska-tango-examples-webjivetestdevice
domain: ska-tango-examples
instances: ["test"]
entrypoints:
  - path: "/app/src/ska_tango_examples/teams/WebjiveTestDevice.py"
    name: "WebjiveTestDevice.WebjiveTestDevice"
depends_on:
  - device: sys/database/2
server:
  name: "WebjiveTestDevice"
  instances:
  - name: "test"
    classes: 
    - name: "WebjiveTestDevice"
      devices: 
      - name: "test/webjivetestdevice/1"
        attribute_properties:
        - attribute: "DishState"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        - attribute: "RandomAttr"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        properties:
          - name: "polled_attr"
            values:
            - dishstate
            - '500'
            - randomattr
            - '500'
            - routingtable
            - '500'
            - cbfobsstate
            - '3000'
            - cspobsstate
            - '3000'
      - name: "test/webjivetestdevice/2"
        attribute_properties:
        - attribute: "DishState"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        - attribute: "RandomAttr"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        properties:
          - name: "polled_attr"
            values:
            - dishstate
            - '500'
            - randomattr
            - '500'
            - routingtable
            - '500'
            - cbfobsstate
            - '3000'
            - cspobsstate
            - '3000'
      - name: "test/webjivetestdevice/3"
        attribute_properties:
        - attribute: "DishState"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        - attribute: "RandomAttr"
          properties:
          - name: "abs_change"
            values:
            - "-1"
            - '1'
          - name: "rel_change"
            values:
            - "-1"
            - '1'
        properties:
          - name: "polled_attr"
            values:
            - dishstate
            - '500'
            - randomattr
            - '500'
            - routingtable
            - '500'
            - cbfobsstate
            - '3000'
            - cspobsstate
            - '3000'
image:
  registry: "{{.Values.tango_example.image.registry}}"
  image: "{{.Values.tango_example.image.image}}"
  tag: "{{.Values.tango_example.image.tag}}"
  pullPolicy: "{{.Values.tango_example.image.pullPolicy}}"
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
