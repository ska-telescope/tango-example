name: "motor-{{.Release.Name}}"
function: ska-tango-examples-motor
domain: ska-tango-examples
instances: ["test"]
entrypoints:
  - path: "/app/src/ska_tango_examples/basic_example/Motor.py"
    name: "Motor.Motor"
server:
  name: "Motor"
  instances:
    - name: "test"
      classes: 
      - name: "Motor"
        devices: 
        - name: "test/motor/1"
          properties:
          - name: "polled_attr"
            values: 
            - "PerformanceValue"
            - "1000"
          attribute_properties:
          - attribute: "PerformanceValue"
            properties: 
            - name: "rel_change"
              values: 
              - "-1"
              - '1'
depends_on:
  - device: test/power_supply/1
image:
  registry: "{{.Values.tango_example.image.registry}}"
  image: "{{.Values.tango_example.image.image}}"
  tag: "{{.Values.tango_example.image.tag}}"
  pullPolicy: "{{.Values.tango_example.image.pullPolicy}}"
livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3