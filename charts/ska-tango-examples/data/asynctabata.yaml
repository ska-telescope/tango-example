instances: ["tabata"]
command: "python3 /app/src/ska_tango_examples/tabata/AsyncTabata.py" # TODO: Check this
# entrypoints: # TODO: Check this
server:
  instances:
    - name: "tabata"
      classes: 
      - name: "AsyncTabata"
        devices: 
        - name: "test/asynctabata/1"
          properties:
          - name: "prepCounter"
            values:
            - "test/counter/prepare"
          - name: "workCounter"
            values:
            - "test/counter/work"
          - name: "restCounter"
            values:
            - "test/counter/rest"
          - name: "cycleCounter"
            values:
            - "test/counter/cycles"
          - name: "tabatasCounter"
            values:
            - "test/counter/tabatas"
          - name: "LOGGING_LEVEL"
            values: 
            - "DEBUG"
          - name: "LOGGING_TARGET"
            values: 
            - "console"