name: "theexample-{{.Release.Name}}"
function: ska-tango-examples-powersupply
domain: ska-tango-examples
instances: ["test", "test2"]
entrypoints:
  - name: "powersupply.PowerSupply"
    path: "/app/src/ska_tango_examples/basic_example/powersupply.py"
  - name: "EventReceiver.EventReceiver"
    path: "/app/src/ska_tango_examples/basic_example/EventReceiver.py"
  - name: "Motor.Motor"
    path: "/app/src/ska_tango_examples/basic_example/Motor.py"
server:
  name: "theexample"
  instances:
    - name: "test2"
      classes: 
      - name: "PowerSupply"
        devices: 
        - name: "test/powersupply/2"
          properties:
          - name: "test"
            values: 
            - "test2"
    - name: "test"
      classes: 
      - name: "PowerSupply"
        devices: 
        - name: "test/powersupply/1"
          properties:
          - name: "test"
            values: 
            - "test2"
      - name: "EventReceiver"
        devices: 
        - name: "test/eventreceiver/1"
      - name: "Motor"
        devices: 
        - name: "test/motor/1"
          properties:
          - name: "polled_attr"
            values: 
            - "PerformanceValue"
            - "{{ .Values.deviceServers.theexample.polling }}"
          attribute_properties:
          - attribute: "PerformanceValue"
            properties: 
            - name: "rel_change"
              values: 
              - "-1"
              - "1"
class_properties:
  - name: "PowerSupply"
    properties:
      - name: "aClassProperty"
        values: ["67.4", "123"]
      - name: "anotherClassProperty"
        values: ["test", "test2"]
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.tango_example.image.registry}}"
  image: "{{.Values.tango_example.image.image}}"
  tag: "{{.Values.tango_example.image.tag}}"
  pullPolicy: "{{.Values.tango_example.image.pullPolicy}}"
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
volume:
  name: "foo"
  mountPath: "/bar"
