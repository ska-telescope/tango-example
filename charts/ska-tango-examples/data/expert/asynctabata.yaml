instances: ["tabata", "asyncounters"]
entrypoints:
  - path: "/app/src/ska_tango_examples/tabata/AsyncTabata.py"
    name: "AsyncTabata.AsyncTabata"
  - name: "AsyncCounter.AsyncCounter"
    path: "/app/src/ska_tango_examples/counter/AsyncCounter.py"
server:
  instances:
    - name: "asyncounters"
      classes:
      - name: "Counter"
        devices:
        - name: "test/acounter/prepare"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/acounter/work"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/acounter/rest"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/acounter/cycles"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/acounter/tabatas"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
    - name: "tabata"
      classes:
      - name: "AsyncTabata"
        devices:
        - name: "test/asynctabata/1"
          properties:
          - name: "prepCounter"
            values:
            - "test/acounter/prepare"
          - name: "workCounter"
            values:
            - "test/acounter/work"
          - name: "restCounter"
            values:
            - "test/acounter/rest"
          - name: "cycleCounter"
            values:
            - "test/acounter/cycles"
          - name: "tabatasCounter"
            values:
            - "test/acounter/tabatas"
          - name: "LOGGING_LEVEL"
            values:
            - "DEBUG"
          - name: "LOGGING_TARGET"
            values:
            - "console"
