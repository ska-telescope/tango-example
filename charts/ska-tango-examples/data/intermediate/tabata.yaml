instances: ["counters", "tabata"]
entrypoints:
  - name: "Tabata.Tabata"
    path: "/app/src/ska_tango_examples/tabata/Tabata.py"
  - name: "Counter.Counter"
    path: "/app/src/ska_tango_examples/counter/Counter.py"
server:
  instances:
    - name: "counters"
      classes:
      - name: "Counter"
        devices:
        - name: "test/counter/prepare"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/counter/work"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/counter/rest"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/counter/cycles"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
        - name: "test/counter/tabatas"
          properties:
          - name: "polled_attr"
            values:
            - "polled_value"
            - "{{ .deviceserver.polling }}"
    - name: "tabata"
      classes:
      - name: "Tabata"
        devices:
        - name: "test/tabata/1"
          properties:
          - name: "LOGGING_LEVEL"
            values:
            - "DEBUG"
          - name: "LOGGING_TARGET"
            values:
            - "console"
image:
  registry: artefact.skao.int
  image: ska-tango-examples
  tag: 0.4.24
  pullPolicy: IfNotPresent