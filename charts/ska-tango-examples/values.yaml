display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: SW-infrastructure
subsystem: ska-tango-examples
telescope: SKA-mid

labels:
  app: ska-tango-examples

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  retry:
  - "--tries=10"
  - "--sleep=5"
  DEBUG: 5678

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  timeout: 300s
  image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.7
      pullPolicy: IfNotPresent

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.3.10
    pullPolicy: IfNotPresent

tango_example:
  image:
    registry: artefact.skao.int
    image: ska-tango-examples
    tag: 0.4.23
    pullPolicy: IfNotPresent
  
events_generator:
  replicaCount: 1
  enabled: true
  tangoDeviceName: "test/device/1"

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 50m
    memory: 50Mi

deviceServers:
  theexample:
    instances: ["test", "test2"]
    polling: 1000
    file: "data/theexample.yaml"
    deploy_service: true

  timer:
    file: "data/timer.yaml"

  tabata:
    file: "data/tabata.yaml"
    polling: 1000

  asynctabata:
    file: "data/asynctabata.yaml"

  fatabata:
    file: "data/forattrtabata.yaml"

  eventreceiver:
    instances: ["01"]
    file: "data/eventreceiver.yaml"
    
  tarantatestdevice:
    instances: ["test"]
    file: "data/tarantatestdevice.yaml"
  
  calendarclock:
    instances: ["test"]
    file: "data/calendarclock.yaml"

  logtestupstream:
    instances: ["test"]
    file: "data/logtestupstream.yaml"

  logtestdownstream:
    instances: ["test"]
    file: "data/logtestdownstream.yaml"

  multidevice:
    instances: ["test"]
    file: "data/multidevice.yaml"

nodeSelector: {}

affinity: {}

tolerations: []
