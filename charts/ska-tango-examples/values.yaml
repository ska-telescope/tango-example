display: ":0"
xauthority: "~/.Xauthority"

ska-tango-base:
  deviceServers: []

enabled: true

system: SW-infrastructure
subsystem: ska-tango-examples
telescope: SKA-mid

labels:
  app: ska-tango-examples

vaultAddress: "https://vault.skao.int"

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  retry:
  - "--tries=10"
  - "--sleep=5"
  DEBUG: 5678

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  timeout: 300s
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.13
    pullPolicy: IfNotPresent

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.4.3
    pullPolicy: IfNotPresent

tango_example:
  image:
    registry: harbor.skao.int/staging # artefact.skao.int
    image: ska-tango-examples
    tag: 0.4.31
    pullPolicy: IfNotPresent

volume:
  image:
    registry: "docker.io"
    image: "alpine"
    tag: "3.12"
    pullPolicy: "IfNotPresent"

events_generator:
  replicaCount: 1
  enabled: true
  tangoDeviceName: "test/device/1"

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 50m
    memory: 50Mi

# Splitted deviceServers into a servers variable
# to be able to disable all device servers or a particular
# device server without deleting things or by using a values
# file by doing:
# > K8S_EXTRA_PARAMS="--values $(pwd)/values.yaml" make k8s-install-chart

deviceServers:
  enabled: true
  servers:
    motor:
      file: "data/beginner/motor.yaml"

    powersupply:
      file: "data/beginner/powersupply.yaml"

    timer:
      file: "data/beginner/timer.yaml"

    theexample:
      polling: 1000
      file: "data/intermediate/theexample.yaml"

    tabata:
      polling: 1000
      file: "data/intermediate/tabata.yaml"

    eventreceiver:
      file: "data/intermediate/eventreceiver.yaml"

    tarantatestdevice:
      file: "data/intermediate/tarantatestdevice.yaml"

    asynctabata:
      polling: 1000
      file: "data/expert/asynctabata.yaml"

    forattrtabata:
      file: "data/expert/forattrtabata.yaml"

nodeSelector: {}

affinity: {}

tolerations: []
