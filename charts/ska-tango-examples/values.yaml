display: ":0"
xauthority: "~/.Xauthority"

ska-tango-base:
  deviceServers: []

enabled: true

system: SW-infrastructure
subsystem: ska-tango-examples
telescope: SKA-mid

labels:
  app: ska-tango-examples

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  retry:
  - "--tries=10"
  - "--sleep=5"
  DEBUG: 5678

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  timeout: 300s
  image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-dsconfig
      tag: 1.5.7
      pullPolicy: IfNotPresent

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.3.10
    pullPolicy: IfNotPresent

tango_example:
  image:
    registry: artefact.skao.int
    image: ska-tango-examples
    tag: 0.4.23
    pullPolicy: IfNotPresent

volume:
  image:
    registry: "docker.io"
    image: "alpine"
    tag: "3.12"
    pullPolicy: "IfNotPresent"
  
events_generator:
  replicaCount: 1
  enabled: true
  tangoDeviceName: "test/device/1"

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 50m
    memory: 50Mi

# Splitted deviceServers into a servers variable
# to be able to disable all device servers or a particular
# device server without deleting things or by using a values
# file by doing:
# > K8S_EXTRA_PARAMS="--values $(pwd)/values.yaml" make k8s-install-chart

deviceServers:
  enabled: true
  servers:
    conflictdeployment:
      file: "data/conflictdeployment.yaml"

    conflict:
      file: "data/conflict.yaml"

    helloworld:
      file: "data/helloworld.yaml"

    slowdevice:
      file: "data/slowdevice.yaml"

    incorrectconfiguration:
      file: "data/incorrectconfiguration.yaml"

    circulardependency:
      file: "data/circulardependency.yaml"

    notangohost:
      file: "data/notangohost.yaml"

    theexample:
      instances: ["test", "test2"]
      polling: 1000
      file: "data/theexample.yaml"

    timer:
      file: "data/timer.yaml"

    tabata:
      polling: 1000
      file: "data/tabata.yaml"

    asynctabata:
      file: "data/asynctabata.yaml"

    forattrtabata:
      file: "data/forattrtabata.yaml"

    eventreceiver:
      instances: ["01"]
      file: "data/eventreceiver.yaml"

    tarantatestdevice:
      instances: ["test"]
      file: "data/tarantatestdevice.yaml"

    calendarclock:
      instances: ["test"]
      file: "data/calendarclock.yaml"

    logtestupstream:
      instances: ["test"]
      file: "data/logtestupstream.yaml"

    logtestdownstream:
      instances: ["test"]
      file: "data/logtestdownstream.yaml"

    multidevice:
      instances: ["test"]
      file: "data/multidevice.yaml"

nodeSelector: {}

affinity: {}

tolerations: []
