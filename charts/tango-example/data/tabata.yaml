name: "tabata-{{.Release.Name}}"
function: tango-example-tabata
domain: tango-example
instances: ["1"]
entrypoints:
  - name: "Tabata.Tabata"
    path: "/app/src/ska_tango_examples/tabata/Tabata.py"
  - name: "Counter.Counter"
    path: "/app/src/ska_tango_examples/counter/Counter.py"
server:
  name: "tabata"
  instances:
    - name: "1"
      classes: 
      - name: "Counter"
        devices: 
        - name: "test/counter/prepare"
        - name: "test/counter/work"
        - name: "test/counter/rest"
        - name: "test/counter/cycles"
        - name: "test/counter/tabatas"
      - name: "Tabata"
        devices: 
        - name: "test/tabata/1"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.tango_example.image.registry}}"
  image: "{{.Values.tango_example.image.image}}"
  tag: "{{.Values.tango_example.image.tag}}"
  pullPolicy: "{{.Values.tango_example.image.pullPolicy}}"