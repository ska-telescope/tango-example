{{ if .Values.tangoexample.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "tango-configuration-json-{{ template "tango-example.name" . }}-{{ .Release.Name }}"
  namespace: {{ .Release.Namespace }}
data:
  configuration.json:
{{ (tpl (.Files.Glob "data/configuration.json").AsConfig . ) | indent 2  }}

---
apiVersion: v1
kind: Pod
metadata:
  name: tango-example-{{ template "tango-example.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: tango-example-{{ template "tango-example.name" . }}
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    helm.sh/chart: "{{ template "tango-example.chart" . }}"
spec:
  {{- if .Values.pullSecrets }}
  imagePullSecrets:
  {{- range .Values.pullSecrets }}
    - name: {{ . }}
  {{- end}}
  {{- end }}
  volumes:
    - name: configuration
      configMap:
        name: "tango-configuration-json-{{ template "tango-example.name" . }}-{{ .Release.Name }}"

  initContainers:
  - name: dsconfig
    image: "{{ .Values.dsconfig.image.registry }}/{{ .Values.dsconfig.image.image }}:{{ .Values.dsconfig.image.tag }}"
    imagePullPolicy: {{ .Values.dsconfig.image.pullPolicy }}
    command:
    - /usr/local/bin/wait-for-it.sh
    - databaseds-tango-base-{{ .Release.Name }}:10000
    - --timeout=30
    - --strict
    - --
    - json2tango -w -a -u data/configuration.json
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000
    volumeMounts:
    - name: configuration
      mountPath: data
      readOnly: true

  containers:
  - name: powersupply
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "/venv/bin/python /app/module_example/powersupply.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: motor
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "/venv/bin/python /app/module_example/Motor.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: webjivetestdevice
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "/venv/bin/python /app/module_example/WebjiveTestDevice.py test"
    env:
      - name: TANGO_HOST
        value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: calendarclock
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "/venv/bin/python /app/module_example/CalendarClock.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: logtestupstream
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "curl -O https://gitlab.com/ska-telescope/tango-example/-/raw/SAR-150_transaction_logging/module_example/LogTestUpstream.py  && sudo apt-get update && sudo apt-get install -y git && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/skuid.git@SAR-147_add_txn_id_endpoint  && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/ska-logging.git@SAR-149-transaction-ids  &&  /venv/bin/python LogTestUpstream.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: logtestdownstream
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      - "curl -O https://gitlab.com/ska-telescope/tango-example/-/raw/SAR-150_transaction_logging/module_example/LogTestDownstream.py  && sudo apt-get update && sudo apt-get install -y git && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/skuid.git@SAR-147_add_txn_id_endpoint  && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/ska-logging.git@SAR-149-transaction-ids  &&  /venv/bin/python LogTestDownstream.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000

  # - name: eventreceiver
  #   image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
  #   imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
  #   command:
  #     - sh
  #   args:
  #     - -c
  #     - "/venv/bin/python /app/module_example/EventReceiver.py test"
  #   env:
  #   - name: TANGO_HOST
  #     value: databaseds-tango-base-{{ .Release.Name }}:10000

  - name: multidevice
    image: "{{ .Values.tangoexample.image.registry }}/{{ .Values.tangoexample.image.image }}:{{ .Values.tangoexample.image.tag }}"
    imagePullPolicy: {{ .Values.tangoexample.image.pullPolicy }}
    command:
      - sh
    args:
      - -c
      # - "  curl  https://gitlab.com/-/snippets/2015696/raw -o  /home/tango/.local/lib/python3.7/site-packages/ska/base/base_device.py   && curl -O https://gitlab.com/ska-telescope/tango-example/-/raw/SAR-150_transaction_logging/module_example/MultiDeviceServer.py  && sudo apt-get update && sudo apt-get install -y git && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/skuid.git@SAR-147_add_txn_id_endpoint  && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/ska-logging.git@SAR-149-transaction-ids  && curl https://gitlab.com/-/snippets/2015720/raw -o  /home/tango/.local/lib/python3.7/site-packages/ska/logging/transactions.py && /venv/bin/python MultiDeviceServer.py test"
      - " curl -O https://gitlab.com/ska-telescope/tango-example/-/raw/SAR-150_transaction_logging/module_example/MultiDeviceServer.py  && sudo apt-get update && sudo apt-get install -y git && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/skuid.git@SAR-147_add_txn_id_endpoint  && /usr/local/bin/pip install git+https://gitlab.com/ska-telescope/ska-logging.git@SAR-149-transaction-ids  && /venv/bin/python MultiDeviceServer.py test"
    env:
    - name: TANGO_HOST
      value: databaseds-tango-base-{{ .Release.Name }}:10000
{{- with .Values.tangoexample.env }}
{{ toYaml . | indent 4 }}
{{- end }}
  restartPolicy: Always
{{- with .Values.nodeSelector }}
  nodeSelector:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.affinity }}
  affinity:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.tolerations }}
  tolerations:
{{ toYaml . | indent 4 }}
{{- end }}

{{ end }}
