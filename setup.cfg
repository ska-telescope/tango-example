[metadata]
description-file = README.md

[aliases]
# Define `python setup.py test`
test=pytest

[coverage:run]
branch = True
source = module_example

[tool:pytest]
testpaths = tests
addopts = --json-report --json-report-file=htmlcov/report.json --cov-report term --cov-report html --cov-report xml --cov=module_example  --junitxml=/build/reports/unit-tests.xml

# Define `python setup.py build_sphinx`
[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1
builder = html

[pylint]
disable = C0303,C0325,E0401,C0116,C0116,C0103,R0201,W0702,W0611,C0411,C0326,C0301,W0613,W0201,C0115,R0902,R1705,R0913,R1716,C0123,C0122,R1710,W0212,E0602,W0108,C0304,C0114,C0112,W0612,R0801,E0611